<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment scrollable (ionChange)="loadNewsByCat($event)">
    <ion-segment-button>
      <ion-label>Bussines</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Entertaiment</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label checked>General</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Health</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Science</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Sports</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Technology</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let new of respuestaTopHeadlines.articles">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{new.source.name}}</ion-card-subtitle>
            <ion-card-title>{{new.title}}</ion-card-title>
            <ion-img [src]="new.urlToImage"></ion-img>
          </ion-card-header>
          <ion-card-content>{{new.description}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
