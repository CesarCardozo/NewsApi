<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="loadNewsByCat('general')">General</ion-button>
            <ion-button (click)="loadNewsByCat('health')">Health</ion-button>
            <ion-button (click)="loadNewsByCat('science')">Science</ion-button>
            <ion-button (click)="loadNewsByCat('sports')">Sports</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let new of respuestaTopHeadlines.articles">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>{{new.source.name}}</ion-card-subtitle>
                  <ion-card-title>{{new.title}}</ion-card-title>
                  <ion-img [src]="new.urlToImage"></ion-img>
                </ion-card-header>
                <ion-card-content>{{new.description}}</ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
