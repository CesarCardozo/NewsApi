<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{new.source.name}}
      <div class="more">
        <ion-button fill="clear" (click)="presentShareActionSheet()">
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="displayInAppBrowser(new)">{{new.title}}</ion-card-title>
    <ion-img [src]="new.urlToImage"></ion-img>
  </ion-card-header>
  <ion-card-content>{{new.description}}
  </ion-card-content>
</ion-card>
